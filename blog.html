---
layout: blog_page
title: "Blog"
---
<ul>
  <h1>{{page.title}}</h1>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> | <span class="post-title">{{ post.date | date_to_string }}</span>
  </li>
  <li>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
